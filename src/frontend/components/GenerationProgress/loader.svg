<svg width="160" height="160"
    xmlns="http://www.w3.org/2000/svg">
    <!-- source: https://codepen.io/erykpiast/pen/WbQEyyR?editors=0010 -->
    <style>
    svg {
      overflow: visible;
      animation-name: spin;
      animation-duration: 3s;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      transform-origin: 50% 50%;
    }

    circle {
      animation-name: spread;
      animation-duration: 3s;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }

    @keyframes spread {
      0%, 90%, 100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(var(--outer-dx), var(--outer-dy));
      }
    }

    @keyframes spin {
      0, 90% {
        transform: rotate(0deg);
      }
      90%, 100% {
        transform: rotate(360deg);
      }
    }
    </style>
    <circle cx="74.5" cy="35" r="10" fill="currentColor" style="--outer-dx:75.50px; --outer-dy:45.00px;"></circle>
